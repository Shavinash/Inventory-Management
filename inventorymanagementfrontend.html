<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
    }
    h1, h2 {
      color: #333;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Inventory Management System</h1>
  <h2>Add Product</h2>
  <input id="name" placeholder="Name">
  <input id="category" placeholder="Category">
  <input id="location" placeholder="Location">
  <input id="supplier" placeholder="Supplier">
  <input id="quantity" type="number" placeholder="Quantity">
  <input id="price" type="number" step="0.01" placeholder="Price">
  <button onclick="addProduct()">Add</button>

  <h2>Product List</h2>
  <button onclick="loadProducts()">Refresh List</button>
  <ul id="list"></ul>

  <script>
    const base = 'http://localhost:8080/api/inventory';

    async function addProduct() {
      const product = {
        name: document.getElementById('name').value,
        sku: document.getElementById('sku').value,
        category: document.getElementById('category').value,
        quantity: parseInt(document.getElementById('quantity').value || 0),
        price: parseFloat(document.getElementById('price').value || 0)
      };

      await fetch(base + '/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(product)
      });

      loadProducts();
    }

    async function loadProducts() {
      const res = await fetch(base + '/all');
      const data = await res.json();
      const list = document.getElementById('list');
      list.innerHTML = data.map(p =>
        `<li><b>${p.name}</b> (${p.sku}) - ${p.category} | Qty: ${p.quantity} | â‚¹${p.price.toFixed(2)}</li>`
      ).join('');
    }

    loadProducts();
  </script>
</body>
</html>
